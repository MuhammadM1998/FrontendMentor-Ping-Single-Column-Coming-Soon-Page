<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Frontend Mentor | Ping Coming Soon Page</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/fontawesome-min.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;300;600;700&display=swap"
      rel="stylesheet">

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a508a1d7f5.js" crossorigin="anonymous"></script>
    <script defer src="./javascript/script.js"></script>
  </head>

  <body>
    <main>
      <div class="wrapper">
        <img class="logo" src="./images/logo.svg" alt="">

        <div class="intro">
          <h1 class="intro__main-heading">We are launching <span class="intro__main-heading--bold">soon!</span></h1>
          <p class="intro__sub-heading">Subscribe and get notified</p>
        </div>

        <div class="subscribe">
          <form action="" class="form">
            <input class="input" type="email" name="Email" id="email" placeholder="Your email address...">
            <button class="btn" type="submit" id="submit">Notify Me</button>
            <p class="warning-msg">Please provide a valid email address</p>
          </form>
        </div>

        <img class="hero" src="./images/illustration-dashboard.png" alt="">

        <div class="social">
          <ul class="social__icons-wrapper">
            <li class="social__icon"><i class="fab fa-facebook-f "></i></i></li>
            <li class="social__icon"><i class="fab fa-twitter"></i></li>
            <li class="social__icon"><i class="fab fa-instagram "></i></li>
          </ul>
        </div>

        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MuhammadM1998" target="_blank">Muhammad Mahmoud</a>.
    </footer>
  </body>

</html>
